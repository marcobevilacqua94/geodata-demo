<form class="map-form" [formGroup]="geoForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group">
      <label for="nameInput">Word To Search In Italian Comuni Names</label>
      <input type="text" class="form-control" formControlName="name" id="nameInput" placeholder="milano">
    </div>

    <div class="form-group">
      <label for="polygonInput">Polygon</label>
      <input type="text" class="form-control" id="polygonInput" formControlName="polygon" placeholder="(15,41),(13,38),(16,41)">
    </div>
    <p>Ex of coordinates (15,41),(13,38),(16,41)</p>
    <button class="btn btn-primary" type="submit" [disabled]="!geoForm.valid" >Submit</button>
  </form>
